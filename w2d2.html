<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <style media="screen">
   .highlighted {
         font-size: 1.4em;
         font-color: #D32F2F;
         opacity: 0;
      }
   }
   </style>
   <title>Document</title>
</head>

<body>
   <div id="target"></div>
   <button id="button">Button</button>
   <div id="target2"></div>

   <div id="magic">
      <img src="http://static.betazeta.com/www.fayerwayer.com/up/2014/12/margaret_1-960x623.jpg" alt="">
   </div>

   <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
   <script>
      var fn = function() {
         console.log('heeey');
         $('#target').append('heeey');
      }
      fn();

      var beeper = function() {
         $('#target2').append('Beep');
      }

      var randomColor = '#' + Math.random().toString(16).slice(2, 8);
      console.log(randomColor);

      $('#target2').css('background-color', 'randomColor');

      document.querySelector('#target').addEventListener('click', fn);
      document.querySelector('#button').addEventListener('click', beeper);

      $('#magic').on('mouseover', function() {
         $('#magic').addClass('highlighted')
      })
      $('#magic').on('mouseleave', function() {
         $('#magic').removeClass('highlighted')
      })
   </script>
</body>

</html>

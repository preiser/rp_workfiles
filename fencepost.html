<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <style>
      .odd {
         color: #F44336;
         text-align: center;
      }

      .even {
         color: #2196F3;
         text-align: center;
      }
   </style>
   <title>Document</title>
</head>

<body>
   <div id="target"></div>

   <script type="text/javascript">
      var n = 1;
      var string = "";

      while (n < 10) {
         if (n < 9 && n % 2 === 0) {
            string += "<p class='even'>" + n + "</p>" + "<br>";
         } else if (n < 9) {
            string += "<p class='odd'>" + n + "</p>" + "<br>";
         } else {
            string += "<p class ='odd'>" + n + "</p>";
         }
         n++;
         console.log(n);
      }

      document.querySelector('#target').innerHTML += string;
   </script>
</body>

</html>
